<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        // Câu a
        let a = parseFloat(prompt("Nhập độ dài cạnh a của hình vuông"));
        alert("Diện tích = " + a * a + "Chu vi = " + a * 4);
        
        // Câu b
        let a = parseFloat(prompt("Nhập a")); 
        let b = parseFloat(prompt("Nhập b"));
        alert("a^2 = " + a ^ 2 + "b^2 = " + b ^ 2);

        // Câu c
        let a = parseInt(prompt("Nhập số a: a là số nhỏ hơn"));
        let b = parseInt(prompt("Nhập số b: b là số lớn hơn"));
        alert("Tổng các số  = " + (b + a) * ((b - a) + 1) / 2);

        // Câu d
        let a = parseInt(prompt("Nhập năm"));
        if (a < 2000) {
            alert("Năm thuộc thế kỉ 20");
        } else if (2000 < a < 2100) {
            alert("Năm thuộc thế kỉ 21");
        } else {
            alert("Năm thuộc thế kỉ 22");
        }

        // Câu e
        let a = parseInt(prompt("Nhập cạnh a"));
        let b = parseInt(prompt("Nhập cạnh b"));
        let c = parseInt(prompt("Nhập cạnh c"));
        // xác định tam giác
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            alert("Đây là 3 cạnh của 1 tam giác");
        } else {
            alert("Đây ko phải là 3 cạnh của 1 tam giác");
        }
        // xác định tam giác cân
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            if (a == b || a == c || b == c) {
                alert("Đây là tam giác cân");
            } else {
                alert("Đây không phải là tam giác cân")
            }
        } else {
            alert("Đây ko phải là 1 tam giác")
        }
        // xác định tam giác đều
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            if (a == b == c) {
                alert("Đây là tam giác đều");
            } else {
                alert("Đây không phải là tam giác đều")
            }
        } else {
            alert("Đây ko phải là 1 tam giác")
        }
        // xác định tam giác vuông
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            if (a ^ 2 == b ^ 2 + c ^ 2 || b ^ 2 == a ^ 2 + c ^ 2 || c ^ 2 == a ^ 2 + b ^ 2) {
                alert("Đây là tam giác vuông");
            } else {
                alert("Đây không phải là tam giác vuông")
            }
        } else {
            alert("Đây ko phải là 1 tam giác")
        }
    </script>
</body>
</html>
