<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <input type="text" id="nhapa">
    <input type="text" id="nhapb">
    <input type="button" value="Nút Bấm" onclick="dientich">
    <p id="dientich"></p>
<script>
    // Câu 3
    // - câu lệnh nhận giá trị từ 1 ô input: document.getElementById("").value
    // - bài tập:
    function dientich() {
        let a = document.getElementById("nhapa").value;
        let b = document.getElementById("nhapb").value;
        S = a * b;
        document.getElementById("dientich").innerHTML = "Diện tích = " + S;
    }
</script>
</body>
</html>
